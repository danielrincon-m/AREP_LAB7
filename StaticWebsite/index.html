<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora Estadística</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- APP SCRIPT -->
    <script src="js/app.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <form action="#" onsubmit="app.f2c();return false">
                <h3>Calculadora farenheit ➔ Celsius</h3>
                <hr />
                <hr style="margin-bottom: 80px;" />

                <label class="form-group">
                    <input id="farenheit" name="farenheit" type="text" pattern="^([0-9]+[.])?[0-9]*$"
                        class="form-control" autocomplete="off" required>
                    <span>Grados Farenheit</span>
                    <span class="border"></span>
                </label>

                <button type="submit">
                    Submit
                    <i class="zmdi"></i>
                </button>
            </form>
            <div id="response-field">
                <!-- <hr style="margin-top: 55px" />
                <p style="margin: 20px 0"></p>
                <hr /> -->
            </div>
        </div>
    </div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
